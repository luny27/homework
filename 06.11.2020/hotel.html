       <label for="n">Name</label>

        <input type="text" name="FlightNumber" id=""><span></span>
      </div>
      <div class="field">

        <input type="radio" name="radio" id="radio" >Yes Please
        <input type="radio" name="radio" id="radio" >No thanks
